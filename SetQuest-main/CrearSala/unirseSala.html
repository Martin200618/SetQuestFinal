<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Espera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background: black; /* Fondo negro */
            color: white;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stars.png') repeat;
            opacity: 0.5;
            animation: starsAnimation 50s linear infinite;
            z-index: -1; /* Mantiene el fondo detrás de todo */
        }

        @keyframes starsAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        h1 {
            font-size: 4rem; /* Tamaño de fuente grande */
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .sala {
            background: rgba(30, 30, 30, 0.8); /* Fondo de la sala */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            text-align: center;
            position: relative;
            z-index: 1; /* Asegura que el contenedor esté delante del fondo */
        }

        .codigo {
            background: linear-gradient(90deg, #00ffcc, #00ccff);
            border-radius: 5px;
            padding: 10px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 2rem; /* Tamaño de texto del código */
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .jugadores {
            text-align: left; /* Alinear texto a la izquierda */
            margin: 20px 0;
        }

        .jugador {
            margin: 10px 0; /* Espaciado entre jugadores */
        }

        .boton {
            background: #ff007f; /* Color del botón */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px; /* Tamaño del botón */
            cursor: pointer;
            font-size: 1.5rem; /* Tamaño de texto del botón */
            box-shadow: 0 0 10px rgba(255, 0, 127, 0.5);
            transition: background 0.3s ease;
            margin-top: 20px; /* Margen superior del botón */
        }

        .boton:hover {
            background: #ff0057; /* Color del botón en hover */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Sala de Espera</h1>
    <div class="sala">
        <p>Orbitando la Sala</p>
        <div class="jugadores">
            <div class="jugador">(N+)inja</div>
            <div class="jugador">MxClovin</div>
        </div>
        <div class="codigo">Código para unirse: <span id="codigoSala"></span></div>
        <button class="boton">Iniciar</button>
    </div>

    <div class="stars"></div>

    <script>
        const codigoSala = localStorage.getItem('codigoSala'); // Recupera el código almacenado
        document.getElementById('codigoSala').innerText = codigoSala || 'XXXXXX'; // Muestra el código en la página o un valor predeterminado
    </script>
</body>
</html>
