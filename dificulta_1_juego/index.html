<html lang="es">
<head>

    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../Juego 2 Asteroides/STYLES/estilos_fondo.css">
</head>
<body>

    <h1>Niveles</h1>

    <a href="../modos-de-juego/index.html" class="boton-devolverse">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Volver
    </a>
    

    <canvas id="rainfall"></canvas>
    <div class="card verde">
        <div class="product">
            <span class="number">Facil</span>
            <img src="./img/Facil.png">
        </div>
        <div class="title">
            <a href="../Juego 2 Asteroides/index.html" class="jugar">Jugar</a>
        </div>
    </div>

    <div class="card amarillo">
        <div class="product">
            <span class="number">Medio</span>
            <img src="./img/Medio.png">
        </div>
        <div class="title blue">
            <a href="../Juego 2 Asteroides - Medio/index.html" class="jugar">Jugar</a>
        </div>
    </div>

    <div class="card red">
        <div class="product">
            <span class="number">Dificil</span>

            <a href="../Juego 2 Asteroides - Dificil/index.html" class="jugar">Jugar</a>
        </div>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 5000,
            glare: true,
            'max-glare': 0.5,
        });
    </script>

    <script>
        document.getElementById('crearSala').addEventListener('click', function() {
            const codigoSala = Math.floor(1000 + Math.random() * 9000); // Genera un código de sala entre 1000 y 9999
            localStorage.setItem('codigoSala', codigoSala); // Almacena el código en localStorage
            window.location.href = 'unirseSala.html'; // Redirige a la página de unirse
        });
    </script>


    <script src="script.js"></script>
    <script src="./fondo.js"></script>
