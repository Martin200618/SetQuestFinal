<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de Sonido</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos -->
</head>
<body>

    <a href="../seleccion-modos.html" class="boton-devolverse">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Volver
    </a>
    
    
    <div class="background"></div> <!-- Fondo animado -->
    <div class="container">
        <h1 class="title">Configuración de Sonido</h1>
        <div class="volume-control">
            <label for="volumeSlider">Musica de Fondo</label>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
            <span id="volumeValue">100%</span>
        </div>

        <audio id="sampleAudio" controls>
            <source src="ruta/al/tu/audio.mp3" type="audio/mpeg"> <!-- Cambia la ruta al archivo de audio -->
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <script src="config.js"></script> <!-- Archivo JS para la lógica -->
</body>
</html>
