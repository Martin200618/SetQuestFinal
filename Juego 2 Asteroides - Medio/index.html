<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asteroides Medio</title>
    <link rel="stylesheet" href="./STYLES/estilos_fondo.css" />
    <link rel="stylesheet" href="./STYLES/stylejuego.css" />
    <link rel="icon" href="./img/asteroide.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio
      id="collision-sound"
      src="./SONIDOS/pieza-de-estrella-conseguida.mp3"
    ></audio>
    <audio id="collision-sound2" src="./SONIDOS/perderpuntos.mp3"></audio>
    <audio id="background-music" loop>
      <source src="./SONIDOS/Musica de fondo.mp3" type="audio/mp3" />
      Tu navegador no soporta la reproducción de audio.
    </audio>
    <div class="conteo"></div>

    <div class="controls">
      <div class="arrow left-arrow" id="left-arrow">←</div>
      <div class="arrow right-arrow" id="right-arrow">→</div>
      <div class="arrow up-arrow" id="up-arrow">↑</div>
      <div class="arrow down-arrow" id="down-arrow">↓</div>
    </div>

    <div class="contenedor">
      <div class="suelo"></div>
      <div class="dino"></div>
      <div class="score">0</div>
      <img class="estrellaimg" src="./img/estrella .png" alt="" />
      <div class="scoreAste">0</div>
      <img class="Asteimg" src="./img/asteroidee.png" alt="" />
      <h3 class="tiempo">Tiempo</h3>
      <div class="temporizador">60</div>
      <div id="puntuacionCambio" style="font-weight: bold; color: green"></div>
    </div>

    <div class="game-over">Fin del juego</div>
    <canvas id="rainfall"></canvas>
    <script src="./SCRIPTS/scriptjuego.js"></script>

    <!-- Modal -->
    <div id="modalFinal" class="modal">
      <div class="modal-content">
        <p id="textoScore"></p>
        <!-- Aquí se mostrará el score final -->
        <div class="modal-buttons">
           <!-- <a id="lobbyBtn" href="../CrearSala/Sala-Espera.html" class="modal-btn">Ir al Lobby</a>-->
           <a id="exitBtn" href="../dificulta_1_juego/index.html" class="modal-btn">Salir del Juego</a>
           <button class="modal-btn">Jugar De Nuevo</button>
        </div>
      </div>
    </div>
  </body>
</html>
