<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sala</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="../Juego 2 Asteroides/STYLES/estilos_fondo.css">
</head>
<body>

    <a href="/SetQuest-main/seleccion-modos.html" class="boton-devolverse">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Volver
    </a>
    

    <canvas id="rainfall"></canvas>
    <div class="card blue">
        <div class="product">
            <span class="number">Creador</span>
            <img src="./img/astronauta.png">
        </div>
        <div class="title">
            <button id="crearSala">Crear Sala</button>
        </div>
    </div>

    <div class="card purple">
        <div class="product">
            <span class="number">Usuario</span>
            <img src="./img/online.png">
        </div>
        <div class="title">
            <a href="./unirse.html" class="unirse">Unirse</a>
        </div>
    </div>
 
    <div class="card hello">
        <div class="product">
            <span class="number">Top</span>
            <img src="./img/podio.png" class="img_podio">
        </div>
        <div class="title">
            <a href="./Posiciones-Ranking.html" class="unirse">Ranking</a>
        </div>
    </div>

    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 5000,
            glare: true,
            'max-glare': 0.5,
        });
    </script>

    <script>
        document.getElementById('crearSala').addEventListener('click', function() {
            const codigoSala = Math.floor(1000 + Math.random() * 9000); // Genera un código de sala entre 1000 y 9999
            localStorage.setItem('codigoSala', codigoSala); // Almacena el código en localStorage
            window.location.href = 'Sala-Espera.html'; // Redirige a la página de unirse
        });
    </script>


    <script src="script.js"></script>
    <script src="./fondo.js"></script>
    <script src="./scripfondo.js"></script>

</body>
</html>
